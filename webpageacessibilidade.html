<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Acessível</title>
  <style>
    :root {
      --font-size: 16px;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: var(--font-size);
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
      line-height: 1.6;
    }

    header {
      background-color: #000000;
      color: #ffffff;
      padding: 10px;
    }

    .controls {
      margin: 20px 0;
    }

    button {
      font-size: 1rem;
      margin-right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Design Inclusivo</h1>
  </header>

  <div class="controls">
    <button onclick="alterarFonte(1)">A+</button>
    <button onclick="alterarFonte(-1)">A-</button>
  </div>

  <p>
    Esta página é um exemplo de design inclusivo. Ela possui bom contraste e permite que o usuário ajuste o tamanho da fonte para facilitar a leitura.
  </p>

  <script>
    let tamanhoFonte = 16;
    function alterarFonte(delta) {
      tamanhoFonte += delta;
      document.documentElement.style.setProperty('--font-size', tamanhoFonte + 'px');
    }
  </script>
</body>
</html>
